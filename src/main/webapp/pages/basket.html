<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                <table id="shoppingCart"
                       class="table table-condensed table-responsive" style="margin-top: 30px">
                    <thead>
                    <tr>
                        <th style="width:60%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:20%">Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="basket:${basketProducts}">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <a th:href="@{/product/product(id=${basket.product.id})}">
                                        <img th:src="${basket.product.urlImage}"
                                             class="img-fluid d-none d-md-block rounded mb-2 shadow "
                                             style="max-width: 50%">
                                    </a>
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <a th:href="@{/product/product(id=${basket.product.id})}">
                                        <h4 th:text="${basket.product.model}"></h4>
                                    </a>
                                    <p class="font-weight-light" th:text="${basket.product.brand}"></p>

                                </div>
                            </div>
                        </td>
                        <td data-th="Price" th:text="${basket.product.price}"></td>

                        <td data-th="Quantity">
                            <div class="row">
                                <div class="d-flex align-items-center">

                                    <form action="#"
                                          th:action="@{/basket/changeCount(id=${basket.product.id})}"
                                          th:method="post">
                                        <div class="d-flex align-items-center">
                                            <input type="number" style="width:80px" th:name="count"
                                                   class="form-control form-control-lg text-left"
                                                   th:value="${basket.count}">
                                            <button style="margin-left: 80px" class="btn btn-white border-secondary bg-white btn-md mb-2">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </button>
                                        </div>
                                    </form>
                                    <form style="width: 50px"
                                          action="#" th:action="@{/basket/delete(id=${basket.product.id})}"
                                          th:method="post">
                                        <button class="btn btn-white border-secondary bg-white btn-md mb-2">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="float-right text-right" style="margin-left: 1080px; margin-top: 10px">
                    <h4 style="margin-left: 23px">Subtotal:</h4>
                    <h1 th:text="${totalPrice}"></h1>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
            <div class="col-sm-6 order-md-2 text-right">
                <a href="catalog.html" style="margin-left: 380px; width: 190px"
                   class="btn btn-primary mb-4 btn-lg pl-2 pr-2">Checkout</a>
            </div>
            <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                <a href="/">
                    <i class="bi bi-arrow-left mr-2" style="font-weight:bold"></i> Continue Shopping</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
