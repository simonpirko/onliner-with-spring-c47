<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop profile</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container" style="padding-top: 60px;">
    <h1 class="page-header">Edit profile</h1>
    <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12 personal-info">
            <form class="form-horizontal" action="#" th:action="@{/shop/profileUpdate}" th:object="${shop}"
                  th:method="post">
                <p th:if="${messageComplete == true}"  class="alert alert-info alert-dismissible">Shop data has been update</p>
                <div class="form-group">

                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{email}" th:value="*{email}" type="email">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{name}" th:value="*{name}" type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('name')}" style="color: red" th:errors="*{name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{phoneNumber}" th:value="*{phoneNumber}" type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('phoneNumber')}" style="color: red"
                           th:errors="*{phoneNumber}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Contact address:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{contactAddress}" th:value="*{contactAddress}"
                               type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('contactAddress')}" style="color: red"
                           th:errors="*{contactAddress}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{password}" th:value="*{password}" th:type="password">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{description}" th:value="*{description}" type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('description')}" style="color: red"
                           th:errors="*{description}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input class="btn btn-primary" value="Save Changes" type="button">
                        <span></span>
                        <button class="btn  btn-default" th:href="@{/shop/profile}">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
