<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container">
  <div class="row">
    <div class="col-9 mb-2">
      <div class="wrapper">
        <section id="products">
          <div class="container py-3">
            <div class="row">
              <th:block th:each="product : ${productList}">
              <form th:action="@{/admin/showProduct/}" method="get">
                <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1 pt-lg-4 pt-4">
                  <div class="card" style="border-top-right-radius: 15px; border-top-left-radius: 15px;
                                                                width: 288px;">
                    <a th:href="@{/product/product(id=${product.id})}">
                      <img class="card-img-top" style="width: 289px; height: 270px;"
                           th:src="${product.urlImage}"/>
                    </a>
                    <div class="card-body" style="max-width: 287px;max-height: 280px;
                                                                       min-width: 287px; min-height: 280px;
                                                              ">
                      <h6 style="max-width: 257px; max-height: 62px;
                                                       min-width: 257px; min-height: 62px">
                        <a th:href="@{/product/product(id=${product.id})}"
                           th:utext="${product.model}"></a>
                      </h6>
                      <div class="text-muted description"
                           style="max-width: 257px; max-height: 140px;
                                                 min-width: 257px; min-height: 140px;"

                           th:utext="${product.description}">
                      </div>
                      <div class="d-flex align-items-center product"><span
                              class="fas fa-star"></span>
                        <span class="fas fa-star"></span> <span class="fas fa-star"></span>
                        <span
                                class="fas fa-star"></span> <span
                                class="far fa-star"></span>
                      </div>
                      <div class="d-flex align-items-center justify-content-between pt-3">
                        <div class="d-flex flex-column">
                          <div class="text-muted rebate"
                               th:utext="${product.price}"></div>
                        </div>
                        <form th:action="'/admin/showProduct/'+${product.id}+'/delete'" method="post">
                          <button type="submit" class="btn btn-primary" > Delete </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              </th:block>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
</body>
</html>
