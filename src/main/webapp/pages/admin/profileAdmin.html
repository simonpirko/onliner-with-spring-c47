<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile admin</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-sm-4">
            <form th:action="@{/admin/profileAdmin}" th:object="${adminProf}">
                <div class="row justify-content-center m-3">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" th:href="@{/admin/addProduct}">Add product</button>
                    </div>
                </div>

                <div class="row justify-content-center m-3">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary"><a href="/admin/deleteProduct"> Deleted product </a> </button>
                    </div>
                </div>

                <div class="row justify-content-center m-3">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" th:href="@{/admin/editProduct}">Edit product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
